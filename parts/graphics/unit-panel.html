<div class="canvas-panel-header">
	<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h2 class="canvas-panel-title">Edit Unit(s)</h2>
</div>
<div class="canvas-panel-content">
	<div class="row one">
		<div class="col-md-3">
			<label>Unit Designation</label>
			<input type="text" class="form-control unit-designation">
		</div>
		<div class="col-md-3">
			<label>Higher Formation</label>
			<input type="text" class="form-control higher-unit">
		</div>
		<div class="col-md-3">
			<label>Comments / Location</label>
			<div class="input-group">
				<input type="text" class="form-control comments">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Grid</button>
				</span>
			</div>
		</div>
		<div class="col-md-3">
			<div class="row button-controls">
				<div class="col-md-6">
					<button class="btn btn-block btn-primary copy-unit">Copy</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-block btn-danger delete-unit">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row many">
		<div class="col-md-3">
			<label>Group All</label>
			
		</div>
		<div class="col-md-3"></div>
		<div class="col-md-3"></div>
		<div class="col-md-3">
			<div class="row button-controls">
				<div class="col-md-6">
					<button class="btn btn-block btn-primary copy-unit">Copy</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-block btn-danger delete-unit">Delete</button>
				</div>
			</div>
		</div>
	</div>
</div>
