<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h2 class="modal-title">Unit Symbol</h2>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-3">
					<label>Symbol Type</label>
					<select class="form-control type">
						<option value="u">Unit</option>
						<option value="e" disabled="disabled">Equipment</option>
					</select>
				</div>
				<div class="col-md-3">
					<label>Identification</label>
					<select class="form-control identity"></select>
				</div>
				<div class="col-md-3">
					<label>Icon</label>
					<select class="form-control icon"></select>
				</div>
				<div class="col-md-3">
					<label>Echelon</label>
					<select class="form-control echelon"></select>
				</div>
			</div>
			<div class="row spaced">
				<div class="col-md-3">
					<label>Country Indicator</label>
						<select class="form-control country">
							<option value="false">-- None --</option>
						</select>
				</div>
				<div class="col-md-3">
					<label>Unit Designation</label>
					<input class="form-control unit-designation">
				</div>
				<div class="col-md-3">
					<label>Higher Formation</label>
					<input class="form-control higher-unit">
				</div>
				<div class="col-md-3">
					<label>Comments / Location</label>
					<div class="input-group">
						<input class="form-control comments">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Grid</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row spaced">
				<div class="col-md-6">
					<svg width="460" height="334"></svg>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-6">
							<label>Reinforced / Detached</label>
							<div class="radio">
								<label><input type="radio" name="refdet" class="refdet" checked="checked" value="n">None</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="refdet" class="refdet" value="r">Reinforced</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="refdet" class="refdet" value="d">Detached</label>
							</div>
							
							<label class="spaced">Unit Indicators</label>
							<div class="checkbox">
								<label><input type="checkbox" class="tf">Group / Task Force</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" class="fd">Feint / Dummy</label>
							</div>
						</div>
						
						<div class="col-md-6">
							<label>HQ / Command Post</label>
							<select class="form-control headquarters">
								<option value="false">-- None --</option>
								<option value="true">Headquarters (No Text)</option>
								<option value="ctcp">Combat Trains Command Post</option>
								<option value="cmd">Command Group</option>
								<option value="eecp">Early Entry Command Post</option>
								<option value="eoc">Emergency Operations Center</option>
								<option value="ftcp">Forward Trains Command Post</option>
								<option value="main">Main Command Post</option>
								<option value="tac">Tactical Command Post</option>
							</select>
							
							<label class="spaced">Combat Effectiveness</label>
							<select class="form-control comeff">
								<option value="false">-- None --</option>
								<option value="g">Fully Operational</option>
								<option value="a">Substantially Operational</option>
								<option value="r">Marginally Operational</option>
								<option value="b">Not Operational</option>
							</select>
						</div>
					</div>
					<hr>
					
					<label class="spaced">Icon Size</label>
					<div id="size-slider"></div>
					<label>Icon Type</label>
					<div class="radio">
						<label><input type="radio" name="icon-type" class="icon-type" disabled="disabled" value="color">Full Color</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="icon-type" class="icon-type" checked="checked" value="full">Filled</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="icon-type" class="icon-type" value="min">Minimal</label>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary create-unit">Create Unit</button>
		</div>
	</div>
</div>
