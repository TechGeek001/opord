<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h2 class="modal-title">Unit Symbol</h2>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6">
					<div id="unit-preview-container">
						<svg width="460" height="377" id="unit-preview"></svg>
					</div>
				</div>
					<div class="col-md-3">
						<div class="alert alert-default">
							<label>Identification</label>
							<select class="form-control identity"></select>
							<label>Icon</label>
							<select class="form-control icon"></select>
							<label>Echelon</label>
							<select class="form-control echelon"></select>
							<!-- Modifiers -->
							<label>Modifier 1</label>
							<select class="form-control mod mod1">
							</select>
							<!-- Mobility, Additional Capabilities, Size Range Altitude -->
							<label>Modifier 2</label>
							<select class="form-control mod mod2">
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="alert alert-default">
							<label>Reinforced / Reduced</label>
							<select class="form-control refred">
								<option value="n" selected="selected">-- None--</option>
								<option value="ref">Reinforced</option>
								<option value="red">Reduced</option>
								<option value="b">Reinforced and Reduced</option>
							</select>
							<label>Country Indicator</label>
							<select class="form-control country">
								<option value="false">-- None --</option>
							</select>
							<label>Unit Designation</label>
							<input type="text" class="form-control unit-designation">
							<label>Higher Formation</label>
							<input type="text" class="form-control higher-unit">
							<label>Comments / Location</label>
							<div class="input-group">
								<input type="text" class="form-control comments">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">Grid</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="alert alert-default">
					<div class="row">
						<div class="col-md-3">
							<label>HQ / Command Post</label>
							<select class="form-control headquarters">
								<option value="false">-- None --</option>
								<option value="true">Headquarters (No Text)</option>
								<option value="ctcp">Combat Trains Command Post</option>
								<option value="cmd">Command Group</option>
								<option value="eecp">Early Entry Command Post</option>
								<option value="eoc">Emergency Operations Center</option>
								<option value="ftcp">Forward Trains Command Post</option>
								<option value="main">Main Command Post</option>
								<option value="tac">Tactical Command Post</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="spaced">Combat Effectiveness</label>
							<select class="form-control comeff">
								<option value="false">-- None --</option>
								<option value="g">Fully Operational</option>
								<option value="a">Substantially Operational</option>
								<option value="r">Marginally Operational</option>
								<option value="b">Not Operational</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="spaced">Unit Indicators</label>
							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" class="tf">Group / Task Force</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" class="fd">Feint / Dummy</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="alert alert-default">
					<div class="row">
						<div class="col-md-6">
							<label class="spaced">Icon Size</label>
							<div id="size-slider-container">
								<div id="size-slider"></div>
							</div>
							<ul class="slider-unit">
								<li style="width: 20%">x-small</li>
								<li style="width: 20%">small</li>
								<li style="width: 20%">medium</li>
								<li style="width: 20%">large</li>
								<li style="width: 20%">x-large</li>
							</ul>
						</div>
						<div class="col-md-3">
							<label>Icon Type</label>
							<select name="icon-type" class="form-control icon-type">
								<option value="full" checked="checked">Filled</option>
								<option value="min">Outline</option>
								<option value="color">Color</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary create-unit">Create Unit</button>
		</div>
	</div>
</div>
