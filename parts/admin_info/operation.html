<div>
	<div class="form-group">
		<h3>Order Details</h3>
		<label>Operation Name</label>
		<input type="text" class="form-control" id="op_name" placeholder="Leader Blitz">
		<div class="row">
			<div class="col-md-4">
				<label>Type</label>
				<select class="form-control" id="order_type">
					<option value="WARNO">Warning Order</option>
					<option value="OPORD">Operations Order</option>
					<option value="FRAGO">Fragmentary Order</option>
				</select>
			</div>
			<div class="col-md-3">
				<label>Version Number</label>
				<input type="text" class="form-control" id="version_number" placeholder="1">
			</div>
			<div class="col-md-3">
				<label>Operation Number</label>
				<input type="text" class="form-control" id="op_number" placeholder="15-001">
			</div>
			<div class="col-md-2">
				<label>Date</label>
				<input type="text" class="form-control" id="pub_date" placeholder="01JAN15">
			</div>
		</div>
		<label>Time Zone(s) Used</label>
		<select class="form-control" multiple id="time_zone">
			<option value="a">[ A ] UTC + 01:00 (Central European Time)</option>
			<option value="b">[ B ] UTC + 02:00 (Central Africa Time)</option>
			<option value="c">[ C ] UTC + 03:00 (Arabia Standard Time)</option>
			<option value="d">[ D ] UTC + 04:00 (Gulf Standard Time)</option>
			<option value="e">[ E ] UTC + 05:00 (Pakistan Standard Time)</option>
			<option value="f">[ F ] UTC + 06:00 (British Indian Ocean Time)</option>
			<option value="g">[ G ] UTC + 07:00 (Thailand Standard Time)</option>
			<option value="h">[ H ] UTC + 08:00 (Australian Western Standard Time)</option>
			<option value="i">[ I ] UTC + 09:00 (Korea Standard Time)</option>
			<option value="k">[ K ] UTC + 10:00 (Papua New Guinea Time)</option>
			<option value="l">[ L ] UTC + 11:00 (Solomon Islands Time)</option>
			<option value="m">[ M ] UTC + 12:00 (New Zealand Standard Time)</option>
			<option value="n">[ N ] UTC - 01:00 (Eastern Greenland Time)</option>
			<option value="o">[ O ] UTC - 02:00 (South Georgia and the South Sandwich Islands)</option>
			<option value="p">[ P ] UTC - 03:00 (Argentina Time)</option>
			<option value="q">[ Q ] UTC - 04:00 (Falkland Islands Standard Time)</option>
			<option value="r">[ R ] UTC - 05:00 (Eastern Standard Time)</option>
			<option value="s">[ S ] UTC - 06:00 (Central Standard Time)</option>
			<option value="t">[ T ] UTC - 07:00 (Mountain Standard Time)</option>
			<option value="u">[ U ] UTC - 08:00 (Pacific Standard Time)</option>
			<option value="v">[ V ] UTC - 09:00 (Alaska Standard Time)</option>
			<option value="w">[ W ] UTC - 10:00 (Hawaii Standard Time)</option>
			<option value="x">[ X ] UTC - 11:00 (Samoa Standard Time)</option>
			<option value="y">[ Y ] UTC - 12:00 (Baker Island Time)</option>
			<option value="z">[ Z ] UTC +/- 00:00 (Greenwich Mean Time)</option>
		</select>
	</div>
</div>
