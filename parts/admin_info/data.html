<div>
	<div class="form-group">
		<h3>Unit and Post</h3>
		<div class="row">
			<div class="col-md-2">
				<label>PLT</label>
				<input type="text" class="form-control" id="platoon" placeholder="1">
			</div>
			<div class="col-md-2">
				<label>CO/TRP/BTY</label>
				<input type="text" class="form-control" id="company" placeholder="A">
			</div>
			<div class="col-md-2">
				<label>BN / SQDN</label>
				<input type="text" class="form-control" id="battalion" placeholder="2-11 IN">
			</div>
			<div class="col-md-6">
				<label>Post</label>
				<input type="text" class="form-control" id="post" placeholder="Fort Benning, GA">
			</div>
		</div>
		<h3>Author and Approving Authority</h3>
		<div class="row">
			<div class="col-md-8">
				<label>Your Name</label>
				<input type="text" class="form-control" id="author_name" placeholder="Jim Z Smith">
			</div>
			<div class="col-md-4">
				<label>Your Rank or Title</label>
				<input type="text" class="form-control" id="author_rank" placeholder="2LT, S3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<label>Higher Name</label>
				<input type="text" class="form-control" id="higher_name" placeholder="John A Doe">
			</div>
			<div class="col-md-4">
				<label>Higher Rank or Title</label>
				<input type="text" class="form-control" id="higher_rank" placeholder="CPT, LTC">
			</div>
		</div>
	</div>
</div>
